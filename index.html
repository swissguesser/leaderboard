<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Swissguesser Leaderboard</title>
    <meta name="author" content="swissguesser">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Pattaya&display=swap');
		@import url('https://fonts.googleapis.com/css2?family=Pattaya&family=Roboto&display=swap');
	</style>
</head>

<body>
    <div class="container-fluid">
        <main class="row" style="padding-top:15px">
            <div class="col">
				<h1 style="font-family: 'Pattaya', sans-serif;">Who are the best <a href="https://twitter.com/swissguesser">#swissguessers</a>?</h1>
				<h2 style="padding-top:20px;font-family: 'Roboto', sans-serif;">Last-30-days Leaderboard</h2>
				<div id="table-container-thirty-day"></div>
		    </div>
        </main>
        <main class="row" style="padding-top:40px;">
            <div class="col">
				<h2 style="font-family: 'Roboto', sans-serif;">All-time Leaderboard</h2>
                <div id="table-container-all-time"></div>
            </div>
        </main>
        <footer class="row">
            <div class="col">
                <hr>
                <p class="text-right" style="font-family: 'Roboto', sans-serif;">Made using <a href="https://github.com/derekeder/csv-to-html-table">CSV to HTML Table</a> by
                    <a href="http://derekeder.com">Derek Eder</a></p>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.csv.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script src="js/csv_to_html_table.js"></script>

    <script>
        function format_link(link) {
            if (link)
                return "<a href='https://twitter.com/" + link + "'>@" + link + "</a>";
            else return "";
        }

        CsvToHtmlTable.init({
            csv_path: "data/leaderboard-all-time.csv",
            element: "table-container-all-time",
            allow_download: false,
            csv_options: {
                separator: ",",
                delimiter: '"'
            },
            datatables_options: {
                paging: true
            },
            custom_formatting: [
                [2, format_link]
            ]
        });
		
		CsvToHtmlTable.init({
            csv_path: "data/leaderboard-thirty-day.csv",
            element: "table-container-thirty-day",
            allow_download: false,
            csv_options: {
                separator: ",",
                delimiter: '"'
            },
            datatables_options: {
                paging: false
            },
            custom_formatting: [
                [2, format_link]
            ]
        });
    </script>
</body>

</html>
