<body style="padding-left:5px;padding-right:5px">

    <div class="container-fluid">
        <main>
        <div class="row" style="padding-top:25px">
            <div class="col">
				<div id="heading" style="padding-top:20px; padding-bottom:15px; padding-left:10px; background-image: url(./assets/banner.png")>
                    <img src="assets/icon_noshadow.png" style="height:45px;float:left;margin-right:10px;position:relative;top:2px;"/>
					<h1 style="font-family: 'Pattaya', sans-serif; height: 100%; width: 100%;">Who are the best #Swissguesser-s?</h1>
                </div>
            </div>
        </div>
        <div class="row" style="padding-top:20px">
            <div class="col-sm"/>
            <div class="col-sm">
                <a href="#table-container-thirty-day" class="btn btn-primary" style="margin:15px">30-days leaderboard</a> <a href="#table-container-all-time" class="btn btn-primary" style="margin:15px">All-time leaderboard</a>
            </div>
            <div class="col-sm"/>
        </div>

        <div class="row" style="padding-top:40px;">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.csv.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script src="js/csv_to_html_table.js"></script>

    <script>
        function format_link(link) {
            if (link)
                return "<a href='https://twitter.com/" + link + "'>@" + link + "</a>";
            else return "";
        }

        CsvToHtmlTable.init({
            csv_path: "data/leaderboard-all-time.csv",
            element: "table-container-all-time",
            allow_download: false,
            csv_options: {
                separator: ",",
                delimiter: '"'
            },
            datatables_options: {
                paging: true
            },
            custom_formatting: [
                [2, format_link]
            ]
        });
		
		CsvToHtmlTable.init({
            csv_path: "data/leaderboard-thirty-day.csv",
            element: "table-container-thirty-day",
            allow_download: false,
            csv_options: {
                separator: ",",
                delimiter: '"'
            },
            datatables_options: {
                paging: true
            },
            custom_formatting: [
                [2, format_link]
            ]
        });
    </script>

</body>
